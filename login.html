<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SuperMercado Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyATeWSJX1mSsITEugABJFVKefWbCIuyJPM",
            authDomain: "gestaomercado-001.firebaseapp.com",
            projectId: "gestaomercado-001",
            storageBucket: "gestaomercado-001.firebasestorage.app",
            messagingSenderId: "541484410097",
            appId: "1:541484410097:web:77108a82e7273a96373550",
            measurementId: "G-TQ37LCWYKX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Verificar se já está logado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Redirecionar baseado no tipo de usuário
                getDoc(doc(db, "usuarios", user.uid)).then((docSnap) => {
                    if (docSnap.exists()) {
                        const userData = docSnap.data();
                        if (userData.tipo === 'admin') {
                            window.location.href = 'admin.html';
                        } else if (userData.tipo === 'funcionario') {
                            window.location.href = 'funcionario.html';
                        } else {
                            window.location.href = 'index.html?tipo=cliente';
                        }
                    } else {
                        // Usuário sem dados, criar como cliente
                        setDoc(doc(db, "usuarios", user.uid), {
                            email: user.email,
                            tipo: "cliente",
                            dataCriacao: new Date().toISOString()
                        });
                        window.location.href = 'index.html?tipo=cliente';
                    }
                });
            }
        });
        
        window.fazerLogin = async function(email, password) {
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                return userCredential.user;
            } catch (error) {
                throw error;
            }
        };
        
        window.criarConta = async function(email, password, nome, tipo = 'cliente') {
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Salvar informações do usuário no Firestore
                const userData = {
                    email: email,
                    nome: nome,
                    tipo: tipo,
                    dataCriacao: new Date().toISOString(),
                    ultimoAcesso: new Date().toISOString()
                };
                
                // Se for funcionário, adicionar permissões padrão
                if (tipo === 'funcionario') {
                    userData.permissoes = {
                        produtos: false,
                        estoque: false,
                        clientes: true,
                        vendas: false,
                        relatorios: false
                    };
                    userData.tipoAcesso = 'caixa';
                }
                
                await setDoc(doc(db, "usuarios", user.uid), userData);
                
                return user;
            } catch (error) {
                throw error;
            }
        };
        
        console.log("Firebase Login inicializado");
    </script>
    
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #2980b9;
            --success: #27ae60;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--secondary);
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
        }

        .login-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e6ed;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .tab.active {
            color: var(--secondary);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--secondary);
        }

        .login-form {
            display: block;
        }

        .register-form {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
        }

        .password-toggle {
            background: none;
            border: none;
            color: var(--secondary);
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 1rem;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            color: white;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }

        .btn-loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 0.9rem;
            animation: slideIn 0.3s ease-out;
            border: 1px solid;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-success {
            background: rgba(39, 174, 96, 0.1);
            color: var(--success);
            border-color: rgba(39, 174, 96, 0.3);
        }

        .alert-error {
            background: rgba(231, 76, 60, 0.1);
            color: var(--danger);
            border-color: rgba(231, 76, 60, 0.3);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            margin-top: 30px;
            text-align: center;
        }

        .back-link a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-link a:hover {
            color: var(--accent);
        }

        .tipo-conta {
            margin-bottom: 20px;
        }

        .tipo-conta label {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-right: 15px;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 40px 25px;
            }
            
            .logo-text {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-shopping-cart"></i>
                <span class="logo-text">SuperMercado Pro</span>
            </div>
            
            <div class="login-tabs">
                <button class="tab active" onclick="switchTab('login')">Login</button>
                <button class="tab" onclick="switchTab('register')">Criar Conta</button>
            </div>
            
            <div id="loginAlert"></div>
            
            <!-- Formulário de Login -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <div class="input-wrapper">
                        <input type="email" id="loginEmail" class="form-control" required placeholder="seu@email.com">
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <div class="input-wrapper">
                        <input type="password" id="loginPassword" class="form-control" required placeholder="Sua senha">
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span id="loginText">
                        <i class="fas fa-sign-in-alt"></i> Entrar no Sistema
                    </span>
                    <span id="loginLoading" style="display: none;">
                        <div class="loading"></div> Autenticando...
                    </span>
                </button>
            </form>
            
            <!-- Formulário de Registro -->
            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" id="registerName" class="form-control" required placeholder="Seu nome completo">
                </div>
                
                <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <input type="email" id="registerEmail" class="form-control" required placeholder="seu@email.com">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <div class="input-wrapper">
                        <input type="password" id="registerPassword" class="form-control" required placeholder="Mínimo 6 caracteres">
                        <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirmar Senha</label>
                    <div class="input-wrapper">
                        <input type="password" id="registerConfirmPassword" class="form-control" required placeholder="Digite a senha novamente">
                        <button type="button" class="password-toggle" onclick="togglePassword('registerConfirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Tipo de Conta</label>
                    <div class="tipo-conta">
                        <label>
                            <input type="radio" name="tipoConta" value="cliente" checked>
                            <span>Cliente</span>
                        </label>
                        <label>
                            <input type="radio" name="tipoConta" value="funcionario">
                            <span>Funcionário</span>
                        </label>
                    </div>
                    <small style="color: var(--gray);">Contas de funcionário precisam de aprovação do administrador</small>
                </div>
                
                <button type="submit" class="btn btn-primary" id="registerBtn">
                    <span id="registerText">
                        <i class="fas fa-user-plus"></i> Criar Conta
                    </span>
                    <span id="registerLoading" style="display: none;">
                        <div class="loading"></div> Criando conta...
                    </span>
                </button>
            </form>
            
            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Voltar para a página inicial
                </a>
            </div>
        </div>
    </div>

    <script>
        // Alternar entre login e registro
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.tab:first-child').classList.add('active');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
            
            document.getElementById('loginAlert').innerHTML = '';
        }
        
        // Toggle de visibilidade da senha
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentNode.querySelector('.fa-eye');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
        
        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');
            const alertDiv = document.getElementById('loginAlert');
            
            try {
                // Mostrar loading
                loginText.style.display = 'none';
                loginLoading.style.display = 'block';
                loginBtn.classList.add('btn-loading');
                alertDiv.innerHTML = '';
                
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                await window.fazerLogin(email, password);
                
                // Login bem sucedido - redirecionamento será feito pelo authStateChanged
                alertDiv.innerHTML = `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle"></i> Login realizado com sucesso! Redirecionando...
                    </div>
                `;
                
            } catch (error) {
                console.error('Erro no login:', error);
                
                let message = 'Erro ao fazer login. ';
                switch (error.code) {
                    case 'auth/invalid-email':
                        message = 'E-mail inválido. Verifique o formato do e-mail.';
                        break;
                    case 'auth/user-disabled':
                        message = 'Esta conta foi desativada. Entre em contato com o suporte.';
                        break;
                    case 'auth/user-not-found':
                        message = 'Usuário não encontrado. Verifique seu e-mail.';
                        break;
                    case 'auth/wrong-password':
                        message = 'Senha incorreta. Tente novamente.';
                        break;
                    case 'auth/too-many-requests':
                        message = 'Muitas tentativas falhas. Tente novamente mais tarde.';
                        break;
                    default:
                        message = 'Erro inesperado. Tente novamente.';
                }
                
                alertDiv.innerHTML = `
                    <div class="alert alert-error">
                        <i class="fas fa-exclamation-triangle"></i> ${message}
                    </div>
                `;
                
                // Adicionar animação de shake
                loginBtn.classList.remove('btn-loading');
                loginBtn.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    loginBtn.style.animation = '';
                }, 500);
                
            } finally {
                // Restaurar estado do botão
                loginText.style.display = 'block';
                loginLoading.style.display = 'none';
                loginBtn.classList.remove('btn-loading');
            }
        });
        
        // Registro
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const registerBtn = document.getElementById('registerBtn');
            const registerText = document.getElementById('registerText');
            const registerLoading = document.getElementById('registerLoading');
            const alertDiv = document.getElementById('loginAlert');
            
            try {
                // Validar dados
                const nome = document.getElementById('registerName').value.trim();
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerConfirmPassword').value;
                const tipoConta = document.querySelector('input[name="tipoConta"]:checked').value;
                
                if (!nome || !email || !password || !confirmPassword) {
                    throw new Error('Preencha todos os campos');
                }
                
                if (password.length < 6) {
                    throw new Error('A senha deve ter pelo menos 6 caracteres');
                }
                
                if (password !== confirmPassword) {
                    throw new Error('As senhas não coincidem');
                }
                
                // Mostrar loading
                registerText.style.display = 'none';
                registerLoading.style.display = 'block';
                registerBtn.classList.add('btn-loading');
                alertDiv.innerHTML = '';
                
                await window.criarConta(email, password, nome, tipoConta);
                
                let mensagemSucesso = 'Conta criada com sucesso! ';
                if (tipoConta === 'funcionario') {
                    mensagemSucesso += 'Aguarde aprovação do administrador.';
                }
                
                alertDiv.innerHTML = `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle"></i> ${mensagemSucesso}
                    </div>
                `;
                
                // Redirecionar após 2 segundos
                setTimeout(() => {
                    if (tipoConta === 'funcionario') {
                        window.location.href = 'index.html';
                    } else {
                        window.location.href = 'index.html?tipo=cliente';
                    }
                }, 2000);
                
            } catch (error) {
                console.error('Erro no registro:', error);
                
                let message = 'Erro ao criar conta. ';
                switch (error.code || error.message) {
                    case 'auth/email-already-in-use':
                        message = 'Este e-mail já está em uso.';
                        break;
                    case 'auth/invalid-email':
                        message = 'E-mail inválido. Verifique o formato.';
                        break;
                    case 'auth/weak-password':
                        message = 'Senha muito fraca. Use pelo menos 6 caracteres.';
                        break;
                    case 'Preencha todos os campos':
                        message = error.message;
                        break;
                    case 'A senha deve ter pelo menos 6 caracteres':
                        message = error.message;
                        break;
                    case 'As senhas não coincidem':
                        message = error.message;
                        break;
                    default:
                        message = 'Erro inesperado. Tente novamente.';
                }
                
                alertDiv.innerHTML = `
                    <div class="alert alert-error">
                        <i class="fas fa-exclamation-triangle"></i> ${message}
                    </div>
                `;
                
                // Adicionar animação de shake
                registerBtn.classList.remove('btn-loading');
                registerBtn.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    registerBtn.style.animation = '';
                }, 500);
                
            } finally {
                // Restaurar estado do botão
                registerText.style.display = 'block';
                registerLoading.style.display = 'none';
                registerBtn.classList.remove('btn-loading');
            }
        });
        
        // Adicionar estilo de shake
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        
        // Verificar se há parâmetro de registro
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('register') === 'true') {
            switchTab('register');
        }
    </script>
</body>
</html>
